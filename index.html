<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFactory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        main {
            padding: 20px;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social {
            text-align: center;
            margin: 20px 0;
        }

        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        .social a img {
            width: 30px;
            height: 30px;
        }

        .map {
            text-align: center;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo RFactory">
        <h1>RFactory</h1>
    </header>
    <main>
        <div class="info">
            <h2>Kontakt</h2>
            <p><strong>Telefon:</strong> +48 607 713 670</p>
            <p><strong>Adres:</strong> Powroźnik 87D 33-370 Muszyna</p>
        </div>

        <div class="gallery">
            <img src="zdjecie1.jpg" alt="Zdjęcie 1">
            <img src="zdjecie2.jpg" alt="Zdjęcie 2">
            <img src="zdjecie3.jpg" alt="Zdjęcie 3">
        </div>

        <div class="social">
            <h3>Znajdź nas w mediach społecznościowych:</h3>
            <a href="https://www.facebook.com/profile.php?id=100064147600238" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/rfactory.pl?igsh=MTZodGxoMG5nOTF2bw==" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
        </div>

        <div class="map">
            <h3>Znajdź nas na mapie:</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.097621730996!2d-0.1276474842292426!3d51.507321579635585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b318134da3b%3A0x77f0b71e404d7370!2sLondon!5e0!3m2!1sen!2sus!4v1639997631782!5m2!1sen!2sus" allowfullscreen loading="lazy"></iframe>
        </div>
    </main>
    <footer>
        &copy; 2024 RFactory. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>
