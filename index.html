<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rFactory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        main {
            padding: 20px;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo rFactory">
        <h1>rFactory</h1>
    </header>
    <main>
        <div class="info">
            <h2>Kontakt</h2>
            <p><strong>Telefon:</strong> +48 607 713 670</p>
            <p><strong>Adres:</strong> Powroźnik 87D 33-370 Muszyna</p>
        </div>
        <div class="gallery">
            <img src="zdjecie1.jpg" alt="Zdjęcie 1">
            <img src="zdjecie2.jpg" alt="Zdjęcie 2">
            <img src="zdjecie3.jpg" alt="Zdjęcie 3">
        </div>
    </main>
    <footer>
        &copy; 2024 rFactory. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>
