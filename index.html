<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFactory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 300px; /* Powiększono logo */
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 1.2rem; /* Zmniejszono rozmiar tekstu */
            margin: 0;
            line-height: 1.5;
        }

        main {
            padding: 20px;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social {
            text-align: center;
            margin: 20px 0;
        }

        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        .social a img {
            width: 30px;
            height: 30px;
        }

        .map {
            text-align: center;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo RFactory">
        <h1>
            • Sklep z art. lakierniczymi<br>
            • Mieszalnia lakierów<br>
            • Warsztat tuningowy<br>
            • Lakiernictwo / renowacje
        </h1>
    </header>
    <main>
        <div class="info">
            <h2>Kontakt</h2>
            <p><strong>Telefon:</strong> +48 607 713 670</p>
            <p><strong>Adres:</strong> Powroźnik 87D 33-370 Muszyna</p>
        </div>

        <div class="gallery">
            <img src="zdjecie1.jpg" alt="Zdjęcie 1">
            <img src="zdjecie2.jpg" alt="Zdjęcie 2">
            <img src="zdjecie3.jpg" alt="Zdjęcie 3">
        </div>

        <div class="social">
            <h3>Znajdź nas w mediach społecznościowych:</h3>
            <a href="https://www.facebook.com/profile.php?id=100064147600238" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/rfactory.pl?igsh=MTZodGxoMG5nOTF2bw==" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
        </div>

        <div class="map">
            <h3>Znajdź nas na mapie:</h3>
            <iframe src=https://www.google.com/maps/place//data=!4m2!3m1!1s0x473e77b2a1c94e81:0xac816e91ad19a27?sa=X&ved=1t:8290&ictx=111</iframe>
        </div>
    </main>
    <footer>
        &copy; 2024 RFactory. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>
